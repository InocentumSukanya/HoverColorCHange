<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MouseHover</title>
  <style>
body{
display:flex;
height:100vh;
justify-content:center;
align-items:center;
}
</style>
</head>
<body>
  <center><h1>Touch Your Pad Slowly &#9757;</h1></center>
  <script>
    window.addEventListener('mousemove', function(e) {
      var x = e.x;
      var y = e.y;
      document.querySelector('body').onclick =
        document.querySelector('body').style.backgroundColor = "#" + x + "" + y;
    })
  </script>
</body>
</html>
